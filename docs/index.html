<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend LevelUP 2020</title>
</head>
<body>
<div class="overlay"></div>
<a href="#main-header" class="go-to-the-top" title="Go to the top">
  <i class="fas fa-long-arrow-alt-up"></i>
</a>
<header class="header main-header" id="main-header">
  <div class="header__bar">
    <div class="header__wrapper">
      <nav class="nav main-nav" role="navigation">
        <a href="#" class="nav__item nav__item--active">Home</a>
        <a href="#" class="nav__item">Shop</a>
        <a href="#" class="nav__item">Elements</a>
        <a href="#" class="nav__item">Blog</a>
        <a href="#" class="nav__item">Page</a>
      </nav>
      <button class="button header__mobile-menu-button" type="button">
        <i class="fas fa-bars"></i>
      </button>
      <a href="#" class="header__logo">
        <img alt="Zonex Shop">
      </a>
      <div class="header__controls">
        <button class="button button--icon header__user-button" type="button">
          <i class="fas fa-user"></i>
        </button>
        <button class="button button--icon header__cart-button" type="button">
          <i class="fas fa-shopping-bag"></i>
        </button>
        <i class="chip notifications-chip">3</i>
      </div>
    </div>
  </div>
</header>

<div class="main-slider">
  <button class="button main-slider__button main-slider__button--prev">&#x2190;</button>
  <div class="main-slider__container">
    <ul class="main-slider__slides"></ul>
  </div>
  <button class="button main-slider__button main-slider__button--next">&#x2192;</button>
</div>
<main class="wrapper">
  <section class="section new-arrivals" id="new-arrivals">
    <h2 class="section__title">New Arrivals</h2>
    <div class="section__content section__grid section__grid-4-columns"></div>
    <button type="button" class="button button--outlined section__button" title="See all products">All products</button>
  </section>
  <section class="section products-collage" id="products-collage">
    <div class="section__grid products-collage__grid">
      <div class="products-collage__large-product product product--mocked product--details-on-image product--details-top">
        <div class="product__image"></div>
        <div class="product__details">
          <a href="#" class="product__name"></a>
          <div class="product__buttons">
            <button type="button" class="button button--text underline product__shop-now-button">Shop now</button>
          </div>
        </div>
      </div>

      <div class="products-collage__small-product products-collage__small-product--left product product--mocked product--details-on-image product--details-top">
        <div class="product__image"></div>
        <div class="product__details">
          <a href="#" class="product__name"></a>
          <div class="product__buttons">
            <button type="button" class="button button--text underline product__shop-now-button">Shop now</button>
          </div>
        </div>
      </div>

      <div class="products-collage__small-product products-collage__small-product--right product product--mocked product--details-on-image product--details-top">
        <div class="product__image"></div>
        <div class="product__details">
          <a href="#" class="product__name"></a>
          <div class="product__buttons">
            <button type="button" class="button button--text underline product__shop-now-button">Shop now</button>
          </div>
        </div>
      </div>

      <div class="products-collage__medium-product product product--mocked product--details-on-image product--details-top">
        <div class="product__image"></div>
        <div class="product__details">
          <a href="#" class="product__name"></a>
          <div class="product__buttons">
            <button type="button" class="button button--text underline product__shop-now-button">Shop now</button>
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="section newsletter" id="newsletter">
        <h3 class="section__title section__title--small">Our newsletter</h3>
        <p class="section__subtitle">Join our list and get 15% off your first purchase!</p>
        <div class="section__content">
            <form action="#" method="post">
                <div class="form-field form-field--relative newsletter__form-field">
                    <input type="email" placeholder=" " id="email" name="email-address" required class="input input--with-button">
                    <label for="email">Email Address</label>
                    <span class="input-warning">Invalid email address</span>
                    <button type="submit" class="button button--text" title="Subscribe to the newsletter">Subscribe</button>
                </div>
            </form>
            <span class="newsletter__no-spam-assurance">*Don't worry we don't spam</span>
        </div>
    </section>
</main>
<footer class="footer">
  <div class="footer__wrapper">

    <div class="footer__row">
      <div class="footer__social">
        <a href="#" class="footer__social-item footer__social-item--twitter"
           aria-roledescription="Twitter icon"
           title="Visit our Twitter profile"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="footer__social-item footer__social-item--facebook"
           aria-roledescription="Facebook icon"
           title="Visit our Facebook page"
        >
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="#" class="footer__social-item footer__social-item--instagram"
           aria-roledescription="Instagram icon"
           title="Visit our Instagram profile"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="footer__social-item footer__social-item--pinterest"
           aria-roledescription="Pinterest icon"
           title="Visit our Pinterest profile"
        >
          <i class="fab fa-pinterest-p"></i>
        </a>
      </div>
      <nav class="footer__nav nav">
        <a href="#" class="footer__nav-item">Returns Policy</a>
        <a href="#" class="footer__nav-item">Track Your Order</a>
        <a href="#" class="footer__nav-item">Shipping & Delivery</a>
      </nav>
      <div class="footer__controls">
        <div class="form-field">
          <label for="choose-currency">Currency</label>
          <div class="select" data-name="currency">
            <input
              type="checkbox" name="choose" id="choose-currency" class="choose"
              aria-roledescription="Change displayed currency"
              title="Change displayed currency"
            >
            <label class="option">
              <span class="placeholder">USD</span>
              <i class="chevron fas fa-chevron-down"></i>
            </label>
            <div class="options">
              <label class="option current">
                <input type="radio" name="currency" value="USD">
                <span class="title">USD</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="PLN">
                <span class="title">PLN</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="EUR">
                <span class="title">EUR</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="JPY">
                <span class="title">JPY</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="CNY">
                <span class="title">CNY</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="MXN">
                <span class="title">MXN</span>
              </label>
              <label class="option">
                <input type="radio" name="currency" value="SEK">
                <span class="title">SEK</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label for="choose-language">Language</label>
          <div class="select" data-name="language">
            <input
              type="checkbox" name="choose" id="choose-language" class="choose"
              aria-roledescription="Change displayed language"
              title="Change displayed language"
            >
            <label class="option">
              <span class="placeholder">English</span>
              <i class="chevron fas fa-chevron-down"></i>
            </label>
            <div class="options">
              <label class="option current">
                <input type="radio" name="language" value="English">
                <span class="title">English</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="Polish">
                <span class="title">Polish</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="Spanish">
                <span class="title">Spanish</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="German">
                <span class="title">German</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="Japanese">
                <span class="title">Japanese</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="Chinese">
                <span class="title">Chinese</span>
              </label>
              <label class="option">
                <input type="radio" name="language" value="Swedish">
                <span class="title">Swedish</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer__row">
        <span class="footer__copyright">
          ©<span class="footer__year"></span><span>Zonex All rights reserved</span>
        </span>
      <div class="footer__payment-providers">
        <img alt="Accepted payment providers: mastercard, visa & paypal">
      </div>
    </div>
  </div>
</footer>
<script src="index.js"></script></body>
</html>
